<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- GG font-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Add this-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Add this-->
    <script src="./js/myScript.js"></script>
    <script src="./js/pen.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="icon" type="image/png" href="./img/logo.jpg">

    <title>Album Cosplay And Model</title>
</head>
<body>
    
    <div class="option option--menu option--hide unselectable" id="option--menu">
        <div class="menu">
            <div class="menu__icon" onclick="showSearchBox(); showActionBox();"></div>
            <div id="menu-search-box" class="menu__search-box">
                <div class="search">
                    <div class="search__icon"></div>
                    <input class="search__input" placeholder="At least 2 letter" type="url">
                </div>
            </div>
            <div id="menu-action-box" class="menu__action">
                <div class="action">
                    <a href="index.html">Home</a>
                </div>
                <div class="action">
                    <a href="login.html">Log in</a>
                </div>
                <div class="action">
                    <a href="signin.html">Sign in</a>
                </div>
                <div class="action">
                    <a href="./new-album.html">New album</a>
                </div>
                <div class="action">
                    <a href="##">Favorite Box</a>
                </div>
                <div class="action">
                    <a href="##">Log out</a>
                </div>
                
            </div>
            
        </div>
    </div>

    <div class="option option--scrollToTop option--hide" id="option--scrollToTop" onclick="scrollToTop(0)">
        <div class="scrollTop">
            <div class="scrollTop__icon"></div>
        </div>
    </div>

    <div class="new-album">
        <div class="album">
            <div class="album__about" onmouseover="showAdd()" onmouseout="hideAdd()">
                <img src="./album/1/about.jpg" alt="photo">

                <img class="album__about--add" src="./img/add.png" alt="photo" >
                
            </div>

            <div class="album__description">
                <div class="album__description--element album__description--model">
                    Model: <div class="text-input" contenteditable="true" dir="auto" aria-label="Public commentary"></div>
                
                </div>
                <div class="album__description--element album__description--photographer">
                    Photographer: <div class="text-input" contenteditable="true" dir="auto" aria-label="Public commentary"></div>
                </div>
                <div class="album__description--element album__description--pic">
                    Number of pic: <div class="text-input" contenteditable="true" dir="auto" aria-label="Public commentary"></div>
                </div>
                <div class="album__description--element album__description--day">
                    Day: <div class="text-input" contenteditable="true" dir="auto" aria-label="Public commentary"></div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="new-image">
        <div class="new-image__element">
            <img src="./album/1/1.jpg" alt="photo">
        </div>
        <div class="new-image__element">
            <img src="./album/1/2.jpg" alt="photo">
        </div>
        <div class="new-image__element">
            <img src="./album/1/3.jpg" alt="photo">
        </div>
        <div class="new-image__element">
            <img src="./album/1/4.jpg" alt="photo">
        </div>
        <div class="new-image__element">
            <img src="./album/1/5.jpg" alt="photo">
        </div>
        <div class="new-image__element">
            <img src="./album/1/6.jpg" alt="photo">
        </div>
        <div class="new-image__element">
            <img src="./img/add.png" alt="photo" style="border: 1rem solid; border-radius: 2rem; cursor: pointer;">
        </div>
        <div class="submit">
            <a href="./index.html">Post</a>
        </div>
    </div>


</body>
</html>
