<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/usersetting.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leftbox">
            <nav>
                <a onclick="tabs(0)" class="tab">
                    <i class="fa fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab">
                    <i class="fa fa-cog"></i>
                </a>
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile tabshow">
                <h1>Personal Info</h1>
                <h2>Full Name</h2>
                <input type="text" class="input">
                <h2>Birhtday</h2>
                <input type="text" class="input">
                <h2>Gender</h2>
                <input type="text" class="input">
                <h2>Email</h2>
                <input type="text" class="input">
                <h2>Password</h2>
                <input type="password" class="input">
                <button class="btn">Update</button>
            </div>
            <div class="settings tabshow">
                <h1>Account Settings</h1>
                <h2>Password</h2>
                <p type="password" class="input">User password</p>
                <a href="#">Change Password</a>
                <h2>Username</h2>
                <p type="password" class="input">Username</p>
                <a href="#">Change Username</a>
                <h2>Email</h2>
                <p type="password" class="input">User Email</p>
                <a href="#">Change Email</a>
            </div>
        </div>
    </div>
    <script>
        const tabBtn= document.querySelectorAll(".tab");
        const tab=document.querySelectorAll(".tabshow");
        function tabs(panelIndex){
            tab.forEach(function(node){
                node.style.display ="none";
            });
            tab[panelIndex].style.display="block";
        }
        tabs(0);
    </script>
</body>
</html>
